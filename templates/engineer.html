<div class="card employee-card my-3 mx-3" style="width:320px">
    <div class="card-header bg-primary text-white">
        <h2 class="card-title text-center font-weight-normal">{{ name }}</h2>
        <hr>
        <h5 class="card-subtitle text-center lead"><i class="fas fa-glasses mr-2 small"></i>{{ role }}</h5>
    </div>
    <div class="card-body d-flex align-items-center" style="background-color: #f7fbff">
        <ul class="list-group w-100">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
</div>
